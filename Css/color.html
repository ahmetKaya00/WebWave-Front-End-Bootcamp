<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: #00C26D; /* Hex Kodu */
        }
        h1{
            color: red; /* Renk ismi */
        }
        p{
            color: rgb(0, 0, 255); /* RGB Ataması*/
        }
        .box{
            background-color: rgba(255, 255, 0, 0.4); /*RGBA Ataması*/
        }
        #hsl-color{
            color: hsl(240, 100%, 50%);
        }
    </style>
</head>
<body>
    
    <h1>Burası Başlık.</h1>
    <p>Burası paragraf.</p>
    <p class="highlight">Öne çıkan paragraf</p>
    <p id="hsl-color">Hsl uygulanmış pragraf</p>
    <div class="box">asd</div>
</body>
</html>
