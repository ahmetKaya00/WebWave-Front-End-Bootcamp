<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 5px solid #333;
            padding: 20px;
        }
        .rounded-box{
            width: 200px;
            height: 100px;
            border: 5px solid #333;
            border-radius: 15px ;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box">Bu bir border</div>
    <div class="rounded-box">Bu bir border ve radius</div>
</body>
</html>
