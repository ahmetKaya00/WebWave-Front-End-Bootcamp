<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hostElement"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga, saepe enim facilis eveniet deleniti aliquid nihil accusantium voluptatem repellendus necessitatibus nobis similique quibusdam. Obcaecati hic quia animi error id nulla.</p>

    <script>
        const host = document.getElementById("hostElement");
        const shadowRoot = host.attachShadow({mode: 'open'});

        shadowRoot.innerHTML = `
            <style>
                p{
                    color: blue;
                }
            </style>
            <p> This is inside the shadow DOM</p>
        `;
    </script>
</body>
</html>
