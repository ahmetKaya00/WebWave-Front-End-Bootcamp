<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .menu-section{
            background-color: beige;
            height: 100vh;
            padding: 10px;
        }
        .content-section{
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 menu-section">
                <h4>Menü</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <button class="btn btn-link" onclick="showContent('content1')">İçerik 1</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link" onclick="showContent('content2')">İçerik 2</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link" onclick="showContent('content3')">İçerik 3</button>
                    </li>
                </ul>
            </div>
            <div class="col-9 content-section">
                <div id="content1" class="content">Bu, içerik 1 içeriğidir.
                </div>
                <div id="content2" class="content" style="display: none;">Bu, içerik 2 içeriğidir.
                </div>
                <div id="content3" class="content" style="display: none;">Bu, içerik 3 içeriğidir.
                </div>
            </div>
        </div>
    </div>

    <script>
        function showContent(contentId){
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.style.display = 'none');

            document.getElementById(contentId).style.display = 'block';
        }
    </script>
</body>
</html>
