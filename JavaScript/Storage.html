<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Storage and Session</h2>

    <button id="saveData">Save Data to Local Storage</button>
    <button id="getData">Get data from Local Storage</button>
</body>
<script>

    //Veri Salklama ve Getirme
    document.getElementById("saveData").addEventListener("click", function(){
        localStorage.setItem("username", "AliVeli");
        sessionStorage.setItem("sessionKey","sessionValue");
        alert("Data Saved!");
    });

    document.getElementById("getData").addEventListener("click",function(){
        const username = localStorage.getItem("username");
        const sessionValue = sessionStorage.getItem("sessionKey");
        alert(`Username: ${username}, Session: ${sessionValue}`);
    });
</script>
</html>
