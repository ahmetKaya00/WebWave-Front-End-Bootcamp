<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Etiket Örneği</h1>

    <form action="/submit" method="get">
        <label for="name">Ad:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Doğum Tarihi:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br><br>

        <label for="hobbies">İlgi Alanları</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Spor</label>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Müzik</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Okuma</label><br><br>

        <label for="city">Şehir:</label>
        <select name="city" id="city">
            <option value="istanbul">İstanbul</option>
            <option value="Ankara">Ankara</option>
            <option value="Van">Van</option>
        </select><br><br>

        <label for="message">Mesajınız:</label>
        <textarea name="message" id="message" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Gönder</button>


    </form>
</body>
</html>
